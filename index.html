<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plant Gallery</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="gallery">
        <div class="oneimage">
          <picture class="galpic" >
            <source media="(min-width:500px)" srcset="/images/Aloe_Vera.jpg">
            <img alt="Aloe Vera" class="galimg" src="/images/Aloe_Veramob.jpg" data-images="/images/Aloe_Vera2.jpg">
            <p>Aloe Vera</p>
          </picture>
        </div>
        <div class="oneimage">
          <picture class="galpic" >
            <source media="(min-width:500px)" srcset="/images/Chinese_monkey_plant.jpg">
            <img alt="Chinese Monkey Plant" class="galimg" src="/images/Chinese_monkey_plantmob.jpg">
            <p>Chinese Monkey Plant</p>
          </picture>
        </div>
        <div class="oneimage">
          <picture class="galpic" >
            <source media="(min-width:500px)" srcset="/images/elephant_cactus.jpg">
            <img alt="Elephant Cactus" class="galimg" src="/images/elephant_cactusmob.jpg">
            <p>Elephant Cactus</p>
          </picture>
        </div>
        <div class="oneimage">
          <picture class="galpic" >
            <source media="(min-width:500px)" srcset="/images/Euphorbia_lactea_cristata.jpg">
            <img alt="uphorbia Lactea Cristata" class="galimg" src="/images/Euphorbia_lactea_cristata_mob.jpg">
            <p>Euphorbia Lactea Cristata</p>
          </picture>
        </div>
        <div class="oneimage">
          <picture class="galpic" >
            <source media="(min-width:500px)" srcset="/images/monstera_deliciosa.jpg">
            <img alt="Monstera Deliciosa" class="galimg" src="/images/monstera_deliciosamob.jpg">
            <p>Monstera Deliciosa</p>
          </picture>
        </div>
        <div class="oneimage">
          <picture class="galpic" >
            <source media="(min-width:500px)" srcset="/images/Moon_Valley_Pilea.jpg">
            <img alt="Moon Valley Pilea" class="galimg" src="/images/Moon_Valley_Pileamob.jpg">
            <p>Moon Valley Pilea</p>
          </picture>
        </div>
        <div class="oneimage">
          <picture class="galpic" >
            <source media="(min-width:500px)" srcset="/images/Peperomia_Obtusifolia.jpg">
            <img alt="Babyrubber Plant" class="galimg" src="/images/Peperomia_Obtusifoliamob.jpg">
            <p>Babyrubber Plant</p>
          </picture>
        </div>
        <div class="oneimage">
          <picture class="galpic" >
            <source media="(min-width:500px)" srcset="/images/Peperomia_Polybotrya.jpg">
            <img alt="Peperomia Raindrop" class="galimg" src="/images/Peperomia_Polybotryamob.jpg">
            <p>Peperomia Raindrop</p>
          </picture>
        </div>
        <div class="oneimage">
          <picture class="galpic" >
            <source media="(min-width:500px)" srcset="/images/Polka_dot_begonia.jpg">
            <img alt="Polka Dot Begonia" class="galimg" src="/images/Polka_dot_begoniamob.jpg">
            <p>Polka Dot Begonia</p>
          </picture>
        </div>
        <div class="oneimage">
          <picture class="galpic" >
            <source media="(min-width:500px)" srcset="/images/Prayer_Plant.jpg">
            <img alt="Prayer Plant" class="galimg" src="/images/Prayer_Plantmob.jpg">
            <p>Prayer Plant</p>
          </picture>
        </div>
        <div class="oneimage">
          <picture class="galpic" >
            <source media="(min-width:500px)" srcset="/images/Rex_Begonia.jpg">
            <img alt="Begonia Rex" class="galimg" src="/images/Rex_Begoniamob.jpg">
            <p>Begonia Rex</p>
          </picture>
        </div>
        <div class="oneimage">
          <picture class="galpic" >
            <source media="(min-width:500px)" srcset="/images/Silver_Inch_Plant.jpg">
            <img alt="Silver Inch Plant" class="galimg" src="/images/Silver_Inch_Plantmob.jpg">
            <p>Silver Inch Plant</p>
          </picture>
        </div>
        <div class="oneimage">
          <picture class="galpic" >
            <source media="(min-width:500px)" srcset="/images/umbrella_plant.jpg">
            <img alt="Umbrella Plant" class="galimg" src="/images/umbrella_plantmob.jpg">
            <p>Umbrella Plant</p>
          </picture>
        </div>
        <div class="oneimage">
          <picture class="galpic" >
            <source media="(min-width:500px)" srcset="/images/devilsvine.jpg">
            <img alt="Devil's Ivy" class="galimgvine" src="/images/devilsvinemob.jpg">
            <p>Devil's Ivy</p>
          </picture>
        </div>
      </div>

      <div class="slideshow">
        <span class="close">&times;</span>
        <div class="slideshow-content"></div>
      </div>

    <script src="scripts.js"></script>
</body>
</html>
